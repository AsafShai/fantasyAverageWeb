name: Deploy to Render

on:
  push:
    branches:
      - master

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check backend changes
        id: changed
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '^backend/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Backend to Render
        if: steps.changed.outputs.changed == 'true'
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}"

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check frontend changes
        id: changed
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '^frontend/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Frontend to Render
        if: steps.changed.outputs.changed == 'true'
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}"
